<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>array</title>

    </head>
    <body>
        <script>
            var numofwon=0;
            var numoflost=0;
            for(i=1;i<11;i++){
          var guessingnum=parseInt(prompt("enter your number between 1 to 20:"));
          var num=Math.floor(Math.random()*11)+10;
          if(guessingnum==num){
            document.write("You have won" +"<br>");
            numofwon++;
          }
          else{
            document.write("You have lose , random num was :"+num +"<br>");
            numoflost++
          }
        }
        document.write("total number of won= " +numofwon +"<br>");
        document.write("total  number of lost=" +numoflost +"<br>");


       
</script>

          
           
    
</script>


        </script>
    </body>
</html>
